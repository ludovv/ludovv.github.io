<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Web Menu Responsive">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Pagina web</title>
</head>
<body style="margin:0;padding:0;">
    <style>
    .titulo{
        background-color: #E84A5F;

    }

    .disable-select{
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
         user-select: none;
    }

    .grid-container{
        background-color: white;
        display:grid; 
        /* row-gap: 30px; */
        grid-template-columns: 1fr 1fr 1fr;
        justify-items: center;
        position:sticky;
        top:0;
        
    }
    .header-menu{
        font-family: "Montserrat" sans-serif;
        /*box-shadow: 0px 1px black;*/
        border-bottom: 1px solid #e7e7e7;
        width: 100%;
        text-shadow: 1px 1px 0px red;
        position: sticky; 
        position: -webkit-sticky;
        top: 0;
        display: grid;
        grid-column: 1/4;
        color:black;
        background-color: white;
        border-radius: 20px;
    }
    .title{
        text-align: center;
        font-style: normal;
       
        font-family: 'Montserrat', sans-serif; 
        color:black;
        grid-column: 2/3;
    }
    .title-container{
        background-color:white;
        width: 100%;
        grid-column: 1/4;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        
    }
    .headers{
        padding: 0px 0px 10px 0px;
        text-shadow: -1px 1px 0px white;
        color: white; 
        font-family: 'PT Mono', monospace;
        /*grid-column: 2/3;*/
        text-align: center;
    }
    .footer{
        box-shadow: 0px -1px black;
        border-top: 1px solid white; 
        height: 30px;
        background-color: black;
        grid-column:1/4; 
        width: 100%; 
        position: sticky; 
        position: -webkit-sticky; 
        bottom:0;
    }

    .footer-text{
        text-shadow: 1px 0px 1px red;
        vertical-align: -webkit-baseline-middle;
        text-decoration: none;
        font-family: 'PT Mono', monospace;
        color:white;
    }
    .img-style{
        text-align:center;
        /*box-shadow: 0px 0px 20px 2px black;*/
    }
    .footer-icon{
        vertical-align: sub;
    }
    .img-title{
        font-size: calc(16px + 2vw);
    }
    .menu-item{
        justify-self: center;
        padding-top: 5px;
        padding-bottom: 5px;
        
        
    }
    .menu-icon{
        grid-column: 3/4;
        align-self: center;
        justify-self: center;
      
    }

    @font-face {
        font-family: FuentePulenta;
        src: url(fuentebkn.ttf);
    }

    @font-face{
        font-family: FuenteDos;
        src:url(SF-Pro-Display-Bold.otf);
    }
    
    p{
        padding-left: 5%;
        padding-right: 5%;
    }

    .menu-invisible{
        grid-column:  1/2;
    }

    .parrafo1{
        grid-row: 4/7;
        grid-column: 1/2;
    }
    .parrafo2{
        grid-row: 4/5;
        grid-column: 3/4;
    }
    @media screen and (max-width: 600px){
        .menu-item{
            grid-column: 1/2!important;
        }
       
        .about, .contact{
            display: none;
            border-top: 1px solid white;
        }
        .fas{
            display: block!important;
        }
        .headers{
            grid-column:1/4;
        }

    }

    .fas{
    }
    @media screen and (min-width: 601px){
        .about, .contact{
            display: block!important;
        }
    }

    .item-menu{
        
        text-align: center;
        color:white;
        
        
    }
    .header-container{
        display: grid;
        align-content: middle;
        grid-column: 1/7;
        justify-self: normal;
        grid-template-columns:  1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
       
        position: sticky;
        top:0;
        background-color: black;

    }
    .grid1{
        grid-column: 1/2;
        padding-top: 15px;
    }
    .grid2{
        grid-column: 2/3;
    }
    .grid3{
        grid-column: 3/4;
    }
    .grid4{
        grid-column: 4/5;
    }
    .grid5{
        grid-column: 5/6;
    }
    .grid6{
        grid-column: 6/7;
    }
    .grid7{
        grid-column: 7/8;
    }
    .grid8{
        grid-column: 8/9;
        
    }
    h4, h6{
        font-family: "Montserrat", sans-serif;
    }
    input{
        vertical-align: middle;
        background-color: orange;
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
    }
    h4{
        font-family: FuentePulenta;
        
    }
    .body-container{
        display: grid;
        
        grid-template-rows: 1fr 1fr 1fr;
        color:white;
        background-color: black;
    }

    .body-parallax{
   
    }

    .jaja{
        box-shadow: 0px 5px 100px 2px black;

    }

    @media screen and (max-width: 600px){
        .grid1, .grid3, .grid4, .grid5, .grid6, .grid7, .grid8, .grid9, .grid10, .grid11, .grid12{
            display: none !important;
        }
        .grid2{
            grid-column: 6/8 !important;
        }

        .grid1{
            display: block !important;
            color:white;
            grid-column: 1/3;
            padding-top: 20px;
        }
        .grandesnoticias{
            font-size: 6vh !important;
        }
        .parrafo{
            font-size: 4vh !important;
           
            padding-right: 3vh;
            padding-left: 3vh;
        }

        


       

    }

    .fa-search{
        color:white;
        padding: 20px;

    }

    .body-item-1{
        grid-column: 2/3;
        text-align: center;
        font-size:50px;
        color:#d0ad95;
        /*font-family: FuentePulenta;*/
    }
    .fa-bars{
        display:none;
    }
    img{
        width: 100% !important;
    }

    .parrafo{
        font-family: FuentePulenta;
        
    }


    </style>

    <div class="grid-container">
        <div class="header-container jaja">
            <div class="grid1 item-menu"><i class="fas fa-bars"></i></div>
            <div class="grid2 item-menu"><h4><i class="fab fa-apple"></i></h4></div>
            <div class="grid3 item-menu"><h4>Mac</h4></div>
            <div class="grid4 item-menu"><h4>iPad</h4></div>
            <div class="grid5 item-menu"><h4>iPhone</h4></div>
            <div class="grid6 item-menu"><h4>Watch</h4></div>
            <div class="grid7 item-menu"><h4>TV</h4></div>
            <div class="grid8 item-menu"><h4>Music</h4></div>
            <div class="grid9 item-menu"><h4>Soporte</h4></div>
            <div class="grid10 item-menu"><h4>Dónde comprar</h4></div>
            <div class="grid11 item-menu"><i class="fas fa-search"></i></div>
            <div class="grid12 item-menu"><h4></h4></div>
         
            
          
            
        </div>
        

    </div>
    <div class="body-container  ">
            <div class="grandesnoticias body-item-1" style="grid-row:1/2;">
                <h1 style="font-family:FuenteDos;">
                    Grandes noticias.
                </h1>
            </div>

            <div class="parrafo body-item-1" style="grid-row:2/3;">
                <h3>Presentamos los nuevos iPhone XS, iPhone XS Max, iPhone XR y Apple Watch Series 4. Las pantallas más grandes son sólo el comienzo.</h3>
            </div>

        
            
            <div class="body-item-1" style="grid-row: 3/4;">
                <img style="width: 200%;height: auto;" src="img/iphone_xs_large.jpg" alt="">
            </div>
            <div ></div>
    </div>

        $(".menu-icon").click(function(){

                $(".about, .contact").slideUp();
            }else{

        $( ".menu-icon").click(function () {
        if ($(".about, .contact").is(":hidden")){
            $(".about, .contact").slideDown("slow");
        } else {
            $(".about, .contact").slideUp();
        }
        });
    </script>
</body>
</html>
